global:
  scrape_interval: 15s
  evaluation_interval: 15s


alerting:
  alertmanagers:
    - static_configs:
        - targets:



rule_files:



scrape_configs:

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9092']


  - job_name: 'ai-code'
    metrics_path: '/api/actuator/prometheus'
    static_configs:
      - targets: ['localhost:8123']
    scrape_interval: 10s
    scrape_timeout: 10s

